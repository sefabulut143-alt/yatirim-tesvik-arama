<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatırım Teşvik Belgesi Arama</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .search-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .result-card {
            transition: all 0.3s ease;
        }
        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="search-container text-white py-8">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <h1 class="text-4xl font-bold mb-4">
                    <i class="fas fa-search mr-3"></i>
                    Yatırım Teşvik Belgesi Arama
                </h1>
                <p class="text-xl opacity-90">2009-2023 Yatırım Teşvik Belgeleri</p>
            </div>
            
            <!-- Search Bar -->
            <div class="max-w-2xl mx-auto mt-8">
                <div class="relative">
                    <input type="text" 
                           id="searchInput" 
                           placeholder="Firma adı, il, ilçe veya sektör arayın..." 
                           class="w-full px-6 py-4 text-lg text-gray-800 rounded-full shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300">
                    <button onclick="search()" 
                            class="absolute right-2 top-2 bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-full transition-colors">
                        <i class="fas fa-search"></i> Ara
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Stats -->
    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
                <i class="fas fa-building text-3xl text-blue-600 mb-3"></i>
                <h3 class="text-2xl font-bold text-gray-800">50,000+</h3>
                <p class="text-gray-600">Firma</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
                <i class="fas fa-map-marker-alt text-3xl text-green-600 mb-3"></i>
                <h3 class="text-2xl font-bold text-gray-800">81</h3>
                <p class="text-gray-600">İl</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
                <i class="fas fa-industry text-3xl text-purple-600 mb-3"></i>
                <h3 class="text-2xl font-bold text-gray-800">100+</h3>
                <p class="text-gray-600">Sektör</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
                <i class="fas fa-calendar text-3xl text-orange-600 mb-3"></i>
                <h3 class="text-2xl font-bold text-gray-800">2009-2023</h3>
                <p class="text-gray-600">Yıl Aralığı</p>
            </div>
        </div>
    </div>

    <!-- Results -->
    <div class="container mx-auto px-4 pb-8">
        <div id="results" class="space-y-4"></div>
        <div id="loading" class="hidden text-center py-8">
            <i class="fas fa-spinner fa-spin text-3xl text-blue-600"></i>
            <p class="mt-4 text-gray-600">Aranıyor...</p>
        </div>
        <div id="noResults" class="hidden text-center py-8">
            <i class="fas fa-search text-3xl text-gray-400"></i>
            <p class="mt-4 text-gray-600">Sonuç bulunamadı</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Yatırım Teşvik Belgesi Arama. Tüm hakları saklıdır.</p>
            <p class="mt-2 text-gray-400">Mobil uyumlu • PWA desteği • 7/24 erişim</p>
        </div>
    </footer>

    <script>
        // Örnek veri (gerçek veri yerine)
        const sampleData = [
            {
                firma_adi: "ABC Teknoloji A.Ş.",
                il: "İstanbul",
                ilce: "Kadıköy",
                sektor: "Bilişim",
                yil: 2023,
                yatirim_tutari: "5.000.000 TL"
            },
            {
                firma_adi: "XYZ Sanayi Ltd. Şti.",
                il: "Ankara",
                ilce: "Çankaya",
                sektor: "Üretim",
                yil: 2022,
                yatirim_tutari: "3.500.000 TL"
            },
            {
                firma_adi: "DEF Hizmetleri A.Ş.",
                il: "İzmir",
                ilce: "Konak",
                sektor: "Hizmet",
                yil: 2023,
                yatirim_tutari: "2.800.000 TL"
            }
        ];

        function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            showLoading();
            
            // Simüle edilmiş arama (gerçek API yerine)
            setTimeout(() => {
                const results = sampleData.filter(item => 
                    item.firma_adi.toLowerCase().includes(query.toLowerCase()) ||
                    item.il.toLowerCase().includes(query.toLowerCase()) ||
                    item.ilce.toLowerCase().includes(query.toLowerCase()) ||
                    item.sektor.toLowerCase().includes(query.toLowerCase())
                );
                
                displayResults(results);
            }, 1000);
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').innerHTML = '';
            document.getElementById('noResults').classList.add('hidden');
        }

        function displayResults(results) {
            document.getElementById('loading').classList.add('hidden');
            const resultsDiv = document.getElementById('results');
            
            if (results.length === 0) {
                document.getElementById('noResults').classList.remove('hidden');
                return;
            }

            resultsDiv.innerHTML = results.map(item => `
                <div class="result-card bg-white rounded-lg shadow-md p-6 hover:shadow-lg">
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="text-xl font-bold text-gray-800 mb-2">${item.firma_adi}</h3>
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm text-gray-600">
                                <div><i class="fas fa-map-marker-alt mr-2"></i>${item.il}</div>
                                <div><i class="fas fa-building mr-2"></i>${item.ilce}</div>
                                <div><i class="fas fa-industry mr-2"></i>${item.sektor}</div>
                                <div><i class="fas fa-calendar mr-2"></i>${item.yil}</div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-lg font-bold text-green-600">${item.yatirim_tutari}</div>
                            <div class="text-sm text-gray-500">Yatırım Tutarı</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Enter tuşu ile arama
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });

        // Sayfa yüklendiğinde örnek sonuçları göster
        window.onload = function() {
            displayResults(sampleData);
        };
    </script>
</body>
</html>
