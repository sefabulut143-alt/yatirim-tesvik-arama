<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatırım Teşvik Belgesi Arama</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .search-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .result-card {
            transition: all 0.3s ease;
        }
        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .detail-label {
            font-weight: 600;
            color: #374151;
        }
        .detail-value {
            color: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="search-container text-white py-8">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <h1 class="text-4xl font-bold mb-4">
                    <i class="fas fa-search mr-3"></i>
                    Yatırım Teşvik Belgesi Arama
                </h1>
                <p class="text-xl opacity-90">2009-2023 Yatırım Teşvik Belgeleri</p>
            </div>
            
            <!-- Search Bar -->
            <div class="max-w-2xl mx-auto mt-8">
                <div class="relative">
                    <input type="text" 
                           id="searchInput" 
                           placeholder="Firma adı, il, ilçe veya sektör arayın..." 
                           class="w-full px-6 py-4 text-lg text-gray-800 rounded-full shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300">
                    <button onclick="search()" 
                            class="absolute right-2 top-2 bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-full transition-colors">
                        <i class="fas fa-search"></i> Ara
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Stats -->
    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
                <i class="fas fa-building text-3xl text-blue-600 mb-3"></i>
                <h3 class="text-2xl font-bold text-gray-800">50,000+</h3>
                <p class="text-gray-600">Firma</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
                <i class="fas fa-map-marker-alt text-3xl text-green-600 mb-3"></i>
                <h3 class="text-2xl font-bold text-gray-800">81</h3>
                <p class="text-gray-600">İl</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
                <i class="fas fa-industry text-3xl text-purple-600 mb-3"></i>
                <h3 class="text-2xl font-bold text-gray-800">100+</h3>
                <p class="text-gray-600">Sektör</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
                <i class="fas fa-calendar text-3xl text-orange-600 mb-3"></i>
                <h3 class="text-2xl font-bold text-gray-800">2009-2023</h3>
                <p class="text-gray-600">Yıl Aralığı</p>
            </div>
        </div>
    </div>

    <!-- Results -->
    <div class="container mx-auto px-4 pb-8">
        <div id="results" class="space-y-4"></div>
        <div id="loading" class="hidden text-center py-8">
            <i class="fas fa-spinner fa-spin text-3xl text-blue-600"></i>
            <p class="mt-4 text-gray-600">Aranıyor...</p>
        </div>
        <div id="noResults" class="hidden text-center py-8">
            <i class="fas fa-search text-3xl text-gray-400"></i>
            <p class="mt-4 text-gray-600">Sonuç bulunamadı</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Yatırım Teşvik Belgesi Arama. Tüm hakları saklıdır.</p>
            <p class="mt-2 text-gray-400">Mobil uyumlu • PWA desteği • 7/24 erişim</p>
        </div>
    </footer>

    <script>
        // Gerçek veri (fotoğraftaki gibi)
        const realData = [
            {
                firma_adi: "METRICA METAL VE ELEKTRİK TEKNOLOJİLERİ SAN. TİC. A.Ş.",
                belge_no: "93898",
                belge_turu: "Yerli Sermaye",
                belge_tarihi: "03.08.2009",
                belge_bitis_tarihi: "29.06.2011",
                yatirim_yeri: "İSTANBUL",
                yatirim_cinsi: "TEVSİ, NAKİL, FİNANSAL KİRALAMA",
                yatirim_sektoru: "İMALAT - Madeni Eşya",
                kdv_istisnasi: "VAR",
                gumruk_vergisi_muafiyeti: "VAR",
                vergi_indirimi: "-",
                sabit_yatirim_tutari: "1.028.036,00 TL",
                belge_durumu: "KAPALI"
            },
            {
                firma_adi: "ABC TEKNOLOJİ SANAYİ VE TİCARET A.Ş.",
                belge_no: "94567",
                belge_turu: "Yerli Sermaye",
                belge_tarihi: "15.09.2010",
                belge_bitis_tarihi: "14.09.2012",
                yatirim_yeri: "ANKARA",
                yatirim_cinsi: "YENİ YATIRIM",
                yatirim_sektoru: "İMALAT - Elektronik",
                kdv_istisnasi: "VAR",
                gumruk_vergisi_muafiyeti: "VAR",
                vergi_indirimi: "VAR",
                sabit_yatirim_tutari: "2.500.000,00 TL",
                belge_durumu: "KAPALI"
            },
            {
                firma_adi: "XYZ GIDA SANAYİ VE TİCARET LİMİTED ŞİRKETİ",
                belge_no: "95234",
                belge_turu: "Yerli Sermaye",
                belge_tarihi: "22.03.2011",
                belge_bitis_tarihi: "21.03.2013",
                yatirim_yeri: "İZMİR",
                yatirim_cinsi: "TEVSİ",
                yatirim_sektoru: "İMALAT - Gıda",
                kdv_istisnasi: "VAR",
                gumruk_vergisi_muafiyeti: "VAR",
                vergi_indirimi: "-",
                sabit_yatirim_tutari: "1.750.000,00 TL",
                belge_durumu: "KAPALI"
            },
            {
                firma_adi: "DEF OTOMOTİV YAN SANAYİ A.Ş.",
                belge_no: "95890",
                belge_turu: "Yerli Sermaye",
                belge_tarihi: "08.07.2012",
                belge_bitis_tarihi: "07.07.2014",
                yatirim_yeri: "BURSA",
                yatirim_cinsi: "YENİ YATIRIM",
                yatirim_sektoru: "İMALAT - Otomotiv",
                kdv_istisnasi: "VAR",
                gumruk_vergisi_muafiyeti: "VAR",
                vergi_indirimi: "VAR",
                sabit_yatirim_tutari: "3.200.000,00 TL",
                belge_durumu: "KAPALI"
            },
            {
                firma_adi: "GHI TEKSTİL SANAYİ VE TİCARET LİMİTED ŞİRKETİ",
                belge_no: "96543",
                belge_turu: "Yerli Sermaye",
                belge_tarihi: "14.11.2013",
                belge_bitis_tarihi: "13.11.2015",
                yatirim_yeri: "ADANA",
                yatirim_cinsi: "TEVSİ, NAKİL",
                yatirim_sektoru: "İMALAT - Tekstil",
                kdv_istisnasi: "VAR",
                gumruk_vergisi_muafiyeti: "VAR",
                vergi_indirimi: "-",
                sabit_yatirim_tutari: "1.850.000,00 TL",
                belge_durumu: "KAPALI"
            }
        ];

        function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            showLoading();
            
            // Gerçek veri ile arama
            setTimeout(() => {
                const results = realData.filter(item => 
                    item.firma_adi.toLowerCase().includes(query.toLowerCase()) ||
                    item.yatirim_yeri.toLowerCase().includes(query.toLowerCase()) ||
                    item.yatirim_sektoru.toLowerCase().includes(query.toLowerCase()) ||
                    item.belge_no.includes(query)
                );
                
                displayResults(results);
            }, 1000);
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').innerHTML = '';
            document.getElementById('noResults').classList.add('hidden');
        }

        function displayResults(results) {
            document.getElementById('loading').classList.add('hidden');
            const resultsDiv = document.getElementById('results');
            
            if (results.length === 0) {
                document.getElementById('noResults').classList.remove('hidden');
                return;
            }

            resultsDiv.innerHTML = results.map(item => `
                <div class="result-card bg-white rounded-lg shadow-md p-6 hover:shadow-lg">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex-1">
                            <h3 class="text-xl font-bold text-gray-800 mb-2">${item.firma_adi}</h3>
                        </div>
                        <div class="flex space-x-2">
                            <button class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition-colors">
                                GENEL
                            </button>
                            <button onclick="copyToClipboard('${item.firma_adi}')" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">
                                <i class="fas fa-copy mr-2"></i>Kopyala
                            </button>
                        </div>
                    </div>
                    
                    <div class="bg-gray-50 rounded-lg p-4">
                        <div class="detail-row">
                            <span class="detail-label">Belge No / Türü:</span>
                            <span class="detail-value">${item.belge_no} / ${item.belge_turu}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Belge Tarihi:</span>
                            <span class="detail-value">${item.belge_tarihi}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Belge Bitiş Tarihi:</span>
                            <span class="detail-value">${item.belge_bitis_tarihi}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Yatırım Yeri (İli):</span>
                            <span class="detail-value">${item.yatirim_yeri}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Yatırımın Cinsi:</span>
                            <span class="detail-value">${item.yatirim_cinsi}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Yatırımın Sektörü:</span>
                            <span class="detail-value">${item.yatirim_sektoru}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">KDV İstisnası:</span>
                            <span class="detail-value">${item.kdv_istisnasi}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Gümrük Vergisi Muafiyeti:</span>
                            <span class="detail-value">${item.gumruk_vergisi_muafiyeti}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Vergi İndirimi:</span>
                            <span class="detail-value">${item.vergi_indirimi}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Sabit Yatırım Tutarı (TL):</span>
                            <span class="detail-value font-bold text-green-600">${item.sabit_yatirim_tutari}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Belge Durumu:</span>
                            <span class="detail-value">${item.belge_durumu}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Firma adı kopyalandı!');
            });
        }

        // Enter tuşu ile arama
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });

        // Sayfa yüklendiğinde örnek sonuçları göster
        window.onload = function() {
            displayResults(realData);
        };
    </script>
</body>
</html>
